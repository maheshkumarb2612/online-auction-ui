  <div class="row">
    <div class="col-sm-12">
      <h4 class="mg-left-15px mg-top-15px">Auction product listing</h4>
    </div>
  </div>
              <div class="row">
                <div class="col-sm-6 pd-10px">
                    <section class="example-section bg-light">
                        <mat-checkbox class="example-margin" >Live Auction</mat-checkbox>
                        <mat-checkbox class="example-margin" >Upcoming Auction</mat-checkbox>
                        <mat-checkbox class="example-margin" >Past Auction</mat-checkbox>
                      </section>
                </div>
                  <div class="col-sm-6 pd-5px">                    
                          <mat-paginator class="bg-light"
                          [length]="100"
                          [pageSize]="10"
                          [pageSizeOptions]="[5, 10, 25, 100]">
                          </mat-paginator>
                </div>
              </div>
              <div class="row mg-bottom-15px">
                <div class="col-sm-4 pd-5px" *ngFor="let tile of tiles">
                    <mat-card class="example-card">
                        <mat-card-header>
                          <div mat-card-avatar class="example-header-image"></div>
                          <mat-card-title>Shiba Inu</mat-card-title>
                          <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                        </mat-card-header>
                        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                        <mat-card-content>
                          <p>
                            Description Description Description
                          </p>
                        </mat-card-content>
                        <mat-card-actions>
                          <div class="example-button-row">
                          <button class="bg-grey" mat-raised-button [routerLink]="['/bid-product']"
                           routerLinkActive="router-link-active" >Bid Now</button>
                          <button class="bg-grey" mat-raised-button [routerLink]="['/view-product']"
                           routerLinkActive="router-link-active" >View Product Details</button>
                        </div>
                        </mat-card-actions>
                      </mat-card>
              </div>
          </div>
      </div>
      
    </div>
  </div>
