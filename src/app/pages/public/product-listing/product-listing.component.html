  <div class="row">
    <div class="col-sm-12">
      <h4 class="mg-left-15px mg-top-15px">Auction product listing</h4>
    </div>
  </div>
              <div class="row">
                <div class="col-sm-6 pd-10px">
                    <section class="example-section bg-light">
                        <mat-checkbox class="example-margin" >Live Auction</mat-checkbox>
                        <mat-checkbox class="example-margin" >Upcoming Auction</mat-checkbox>
                        <mat-checkbox class="example-margin" >Past Auction</mat-checkbox>
                      </section>
                </div>
                  <div class="col-sm-6 pd-5px">
                          <mat-paginator class="bg-light"
                          [length]="100"
                          [pageSize]="10"
                          [pageSizeOptions]="[5, 10, 25, 100]">
                          </mat-paginator>
                </div>
              </div>
              <div class="row mg-bottom-15px">
                <div class="col-sm-4 pd-5px" *ngFor="let tile of tiles">
                    <mat-card class="example-card">
                        <mat-card-header>
                          <div mat-card-avatar class="example-header-image"></div>
                          <mat-card-title>Antique</mat-card-title>
                          <mat-card-subtitle>Antique Showpiece Brass Ghoda Gaadi</mat-card-subtitle>
                        </mat-card-header>
                        <img mat-card-image src="../../../../assets/old_piece.jpg" alt="Photo of a Shiba Inu">
                        <mat-card-content>
                          <p>
                            Description Description Description
                          </p>
                        </mat-card-content>
                        <mat-card-actions>
                          <div class="example-button-row">
                            <button type="button" class="bg-grey" data-toggle="modal" data-target="#modelId" mat-raised-button>Bid Now</button>
                            <button class="bg-grey" mat-raised-button [routerLink]="['/product-listing/product-detail']"
                             routerLinkActive="router-link-active" >View Product Details</button>
                        </div>
                        </mat-card-actions>
                      </mat-card>
              </div>
          </div>
      </div>
    </div>
  </div>

  <!-- Bid -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <mat-form-field appearance="outline" class="full-width">
      <div class="modal-content">
          <div class="modal-header">
              <h2 class="modal-title">Welcome! Bid Now</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="form-group">
              <div class="center-align">
              <button mat-raised-button type="button">Pay Base Price</button></div><br>
              <label><h5>Enter Your Bidding Price</h5></label> &nbsp;
                <mat-form-field appearance="fill">
                  <span matPrefix>â‚¹&nbsp;</span>
                  <mat-label>Bid Price</mat-label>
                  <input matInput type="number" class="example-right-align">
                  <span matSuffix class="amount">.00</span>
                  <mat-hint>Hint</mat-hint>
                </mat-form-field>
              </div>
          </div>
        </div>
        <div class="modal-footer">
          <button mat-button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>&nbsp;&nbsp;&nbsp;
          <button mat-button type="button" class="btn btn-primary">Bid Now</button>
        </div>
      </div>
    </mat-form-field>
  </div>
</div>
</div>
