<div class="top-padding"></div>
<div class="live-card">
  <mat-form-field>
    <mat-icon matPrefix>sort</mat-icon>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search...">
  </mat-form-field>

<div class="example-container mat-elevation-z4">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Bid No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Bidder Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Bid Price Column -->
    <ng-container matColumnDef="Bid_price">
      <th mat-header-cell *matHeaderCellDef> Bid Price </th>
      <td mat-cell *matCellDef="let element"> {{element.Bid_price}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
</div>
