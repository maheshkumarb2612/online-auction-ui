    <mat-form-field class="w-100">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>

  <div class="example-container mat-elevation-z4">
    <table mat-table [dataSource]="dataSource" class="table table-hover table-fixed">

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef style="background-color: rgb(20, 20, 20); color: white; font-size: 19px;"> No. </th>
        <td mat-cell *matCellDef="let element" style="font-size: 17px;"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="background-color: rgb(20, 20, 20); color: white; font-size: 19px;"> Bidder Name </th>
        <td mat-cell *matCellDef="let element" style="font-size: 17px;"> {{element.name}} </td>
      </ng-container>

      <!-- Date Time Column -->
      <ng-container matColumnDef="Date_time">
        <th mat-header-cell *matHeaderCellDef style="background-color: rgb(20, 20, 20); color: white; font-size: 19px;"> Date Time </th>
        <td mat-cell *matCellDef="let element" style="font-size: 17px;"> {{element.Date_time}} </td>
      </ng-container>

      <!-- Bid Price Column -->
      <ng-container matColumnDef="Bid_price">
        <th mat-header-cell *matHeaderCellDef style="background-color: rgb(20, 20, 20); color: white; font-size: 19px;"> Bid Price </th>
        <td mat-cell *matCellDef="let element" style="font-size: 17px;"> {{element.Bid_price}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
