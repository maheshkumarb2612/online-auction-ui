<div class="headding">
      <h3 class="btnbg darkblue rounded-pill px-4 py-3 text-uppercase font-weight-bold"
        style="text-align: center;">Products</h3>
    </div>
    <mat-divider>
      <hr>
    </mat-divider><br>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Product ID Column -->
    <ng-container matColumnDef="proId">
      <th mat-header-cell *matHeaderCellDef class="text-uppercase font-size" style="background-color: rgb(20, 20, 20); color: white;"><b>Product ID</b></th>
      <td mat-cell *matCellDef="let element"> {{element.proId}} </td>
    </ng-container>

    <!-- Product Name Column -->
    <ng-container matColumnDef="proName">
      <th mat-header-cell *matHeaderCellDef class="text-uppercase font-size" style="background-color: rgb(20, 20, 20); color: white;"><b>Product Name </b> </th>
      <td mat-cell *matCellDef="let element"> {{element.proName}} </td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="cateory">
      <th mat-header-cell *matHeaderCellDef class="text-uppercase font-size" style="background-color: rgb(20, 20, 20); color: white;"><b> category </b> </th>
      <td mat-cell *matCellDef="let element"> {{element.cateory}} </td>
    </ng-container>

    <!-- Base Column -->
    <ng-container matColumnDef="basePrice">
      <th mat-header-cell *matHeaderCellDef class="text-uppercase font-size" style="background-color: rgb(20, 20, 20); color: white;"><b> base price </b> </th>
      <td mat-cell *matCellDef="let element"> {{element.basePrice}} </td>
    </ng-container>

    <!-- Start Date Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef class="text-uppercase font-size" style="background-color: rgb(20, 20, 20); color: white;"><b> start date </b> </th>
      <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
    </ng-container>

    <!-- End Date Column -->
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef class="text-uppercase font-size" style="background-color: rgb(20, 20, 20); color: white;"><b> End date </b> </th>
      <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
    </ng-container>

    <!-- Delect Column -->
    <ng-container matColumnDef="deleteId">
      <th mat-header-cell *matHeaderCellDef class="text-uppercase font-size" style="background-color: rgb(20, 20, 20); color: white;"><b> Action </b> </th>
      <td mat-cell *matCellDef="let element"><button mat-button><mat-icon>delete</mat-icon></button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
