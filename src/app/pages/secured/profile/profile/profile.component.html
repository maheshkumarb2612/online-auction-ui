<div class="top-padding">
<div class="container emp-profile">
  <form method="post">
      <div class="row">
          <div class="col-md-4">
              <div class="profile-img">
                  <img class="rounded mx-auto d-block" src="../../../../../assets/u1.png" alt=""/>
                  </div>

          </div>
          <div class="col-md-6">
              <div class="profile-head">
                          <h5>
                              {{firstname}} {{lastname}}
                          </h5>
                          <h6>
                              {{role}}
                          </h6>
                          <p class="proile-rating">RANKINGS : <span>8/10</span></p>
                  <ul class="nav nav-tabs" id="myTab" role="tablist">
                      <li class="nav-item">
                          <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Performance</a>
                      </li>
                  </ul>
              </div>
          </div>
          <div class="col-md-2">
            <a href="#" [routerLink]="['/profile/edit-profile']" routerLinkActive="router-link-active" >
              <input type="submit" class="profile-edit-btn" value="Edit Profile">
            </a>
            <a href="#" [routerLink]="['/profile/edit-profile/change-password']" routerLinkActive="router-link-active" >
              <input type="submit" class="profile-edit-btn" value="Change Password">
            </a>
          </div>
      </div>
      <div class="row">
          <div class="col-md-4">
              <!-- <div class="profile-work">
                  <p>WORK LINK</p>
                  <a href="">Website Link</a><br/>
                  <a href="">Bootsnipp Profile</a><br/>
                  <a href="">Bootply Profile</a>
                  <p>SKILLS</p>
                  <a href="">Web Designer</a><br/>
                  <a href="">Web Developer</a><br/>
                  <a href="">WordPress</a><br/>
                  <a href="">WooCommerce</a><br/>
                  <a href="">PHP, .Net</a><br/>
              </div> -->
          </div>
          <div class="col-md-8">
              <div class="tab-content profile-tab" id="myTabContent">
                  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                              <div class="row">
                                  <div class="col-md-5">
                                      <label>Username</label>
                                  </div>
                                  <div class="col-md-7">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Username</mat-label>
                                        <input matInput value={{username}}>
                                      </mat-form-field>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-5">
                                      <label>Name</label>
                                  </div>
                                  <div class="col-md-7">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Username</mat-label>
                                        <input matInput name="fullname" [(ngModel)]="tenp">
                                      </mat-form-field>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-5">
                                      <label>Email</label>
                                  </div>
                                  <div class="col-md-7">
                                      <p>{{email}}</p>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-5">
                                      <label>Phone No.</label>
                                  </div>
                                  <div class="col-md-7">
                                      <p>{{phoneno}}</p>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-5">
                                      <label>Gender</label>
                                  </div>
                                  <div class="col-md-7">
                                      <p>{{gender}}</p>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-5">
                                      <label>Address</label>
                                  </div>
                                  <div class="col-md-7">
                                      <p> {{address}}</p>
                                  </div>
                              </div>
                  </div>
                  <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                              <div class="row">
                                  <div class="col-md-5">
                                      <label>Date of your account</label>
                                  </div>
                                  <div class="col-md-7">
                                      <p>{{createdate}}</p>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-5">
                                      <label>My Post product</label>
                                  </div>
                                  <div class="col-md-7">
                                      <p>{{postproduct}}</p>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-5">
                                      <label>Buying product</label>
                                  </div>
                                  <div class="col-md-7">
                                      <p>{{buyingproduct}}</p>
                                  </div>
                              </div>
                              <ul class="nav-tabs" role="tablist"></ul>
                      <div class="row">
                          <div class="col-md-12">
                              <label>Your Bio</label><br/>
                              <p>{{bio}}</p>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </form>
</div>
</div>
