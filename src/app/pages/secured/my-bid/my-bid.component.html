<div class="top-padding"></div>

<div class="container">
  <div class="table-wrapper">
  <div class="table-title">
      <div class="row">
          <div class="col-sm-4">
  <h2>MY <b>BIDS</b></h2>
</div>
<div class="col-sm-8">
  <a href="my-bid.component.html" class="btn btn-primary"><i class="material-icons">&#xE863;</i> <span>Refresh List</span></a>
</div>
      </div>
  </div>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table table-striped table-responsive-md btn-table">

              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

              <!-- Position Column -->
              <ng-container matColumnDef="no">
                <th mat-header-cell *matHeaderCellDef style="font-size: 18px; color:black;" class="font-weight-bold"> <b>#</b> </th>
                <td mat-cell *matCellDef="let element" style="font-size: 16px; color:black;"> <b>{{element.no}}</b> </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="product" colspan="2">
                <th mat-header-cell *matHeaderCellDef style="width: 84px; font-size: 18px; color:black;" class="font-weight-bold"> Product </th>
                <td mat-cell *matCellDef="let element"><img src="{{element.product}}" class="" alt="Avatar" style="width: 75px; height: 40px;"> </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef style="font-size: 18px; color:black;" class="font-weight-bold">  </th>
                <td mat-cell *matCellDef="let element" style="font-size: 16px; color:black;"> <b>{{element.name}}</b> </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef style="font-size: 18px; color:black;" class="font-weight-bold"> Category </th>
                <td mat-cell *matCellDef="let element" style="font-size: 16px; color:black;"> {{element.category}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="startingDate">
                <th mat-header-cell *matHeaderCellDef style="font-size: 18px; color:black;" class="font-weight-bold"> Starting Date </th>
                <td mat-cell *matCellDef="let element" style="font-size: 16px; color:black;"> {{element.startingDate}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="baseAmount">
                <th mat-header-cell *matHeaderCellDef style="font-size: 18px; color:black;" class="font-weight-bold"> Base Amount </th>
                <td mat-cell *matCellDef="let element" style="font-size: 16px; color:black;"> <b> â‚¹ {{element.baseAmount}} </b> </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef style="font-size: 18px; color:black;" class="font-weight-bold"> Status </th>
                <td mat-cell *matCellDef="let element" style="font-size: 16px; color:black;"> {{element.status}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef style="font-size: 18px; color:black;" class="font-weight-bold"> Action </th>
                <td mat-cell *matCellDef="let element"> <a [routerLink]="['/product-listing/product-detail']" routerLinkActive="router-link-active"
                 class="view" title="View Details" data-toggle="tooltip"><i class="material-icons">&#xE5C8;</i></a> </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>

            <br>
            <div class="clearfix">
              <div class="hint-text">Total my bids are <b>5</b></div>
            </div>

  </div>
</div>
