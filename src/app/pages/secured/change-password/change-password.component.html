<div class="top-padding"></div>
<div class="container-fluid">

    <div class="row">
      <div class="col-sm-7 change-password-form">
                  <div class="text-center">
                  <hr><h3 class="full-width">Change Password</h3><hr>
                  <div class="container"><br>
                        <div class="row">
                          <div class="col-md-4">
                          <br><mat-label class="full-width">Current Password : </mat-label>
                          </div>
                          <div class="col-md-6 full-width">
                            <mat-form-field>
                              <input matInput placeholder="Enter Current Password" [type]="oldhide ? 'password' : 'text'">
                              <button mat-icon-button matSuffix (click)="oldhide = !oldhide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="oldhide">
                              <mat-icon>{{oldhide ? 'visibility_off' : 'visibility'}}</mat-icon>
                              </button>
                            </mat-form-field>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-4">
                            <br><mat-label>New Password : </mat-label>
                          </div>
                          <div class="col-md-6 full-width">
                            <mat-form-field>
                              <input matInput placeholder="Enter New password" [type]="newhide ? 'password' : 'text'">
                              <button mat-icon-button matSuffix (click)="newhide = !newhide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="newhide">
                              <mat-icon>{{newhide ? 'visibility_off' : 'visibility'}}</mat-icon>
                              </button>
                            </mat-form-field>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-4">
                            <br><mat-label>Verify Password : </mat-label>
                          </div>
                          <div class="col-md-6 full-width">
                            <mat-form-field>
                              <input matInput placeholder="Enter Verify password" [type]="verifyhide ? 'password' : 'text'">
                              <button mat-icon-button matSuffix (click)="verifyhide = !verifyhide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="verifyhide">
                              <mat-icon>{{verifyhide ? 'visibility_off' : 'visibility'}}</mat-icon>
                              </button>
                            </mat-form-field>
                          </div>
                        </div>
                        <br><br>
                        <div class="row">
                          <div class="col-md-6"></div>
                          <div class="col-md-2">
                              <button id="save" name="save" class="btn"> Save </button>
                          </div>
                          <div class="col-md-2">
                            <button id="cencel" name="cencel" class="btn"> Cancel </button>
                            <br><br>
                        </div>
                        </div>
                  </div>

                  </div>

      </div>
  </div>
</div>
