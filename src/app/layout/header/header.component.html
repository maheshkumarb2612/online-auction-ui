<nav class="navbar header-color unique-color-dark fixed-top navbar-light white scrolling-navbar">
  <div class="container p-2">

          <a class="navbar-brand pt-1" href="#">
            <h1 style="color: rgb(0, 182, 0);"> Online-Auction</h1>
          </a>

      <nav>
        <form ngNativeValidate  class="form-inline my-2 my-lg-0" (submit)="search()">
          <input class="form-control mr-sm-2" type="search" name="search"
                 placeholder="Search..." aria-label="Search" [(ngModel)]="searchValue">

          <button type="submit" class="btn btn-outline-success btn-rounded waves-effect my-2 my-sm-0"><i class="fas fa-search pr-2"
            aria-hidden="true"></i>Search</button>
        </form>
      </nav>
    </div>
    <div class="container">
                <nav class="btn-group p-1" role="group" style="text-align: center;align-items: center;">
                      <a [routerLink]="['/home']" routerLinkActive="router-link-active" mat-button class="header-font-color line">
                          <!-- <mat-icon matPrefix>home</mat-icon> -->
                           Home <span class="sr-only">(current)</span>
                      </a>


                  <a [routerLink]="['/product-listing']" routerLinkActive="router-link-active" mat-button class="header-font-color line"> Auctions </a>

                  <a *ngIf="isUserLoggedIn" [routerLink]="['/post-product']" routerLinkActive="router-link-active" mat-button class="header-font-color line"> Post Product</a>

                  <a *ngIf="isUserLoggedIn && isAdmin" [routerLink]="['/manage-product']" routerLinkActive="router-link-active" mat-button class="header-font-color line"> Manage Product </a>

                  <a *ngIf="isUserLoggedIn" [routerLink]="['/profile']" routerLinkActive="router-link-active" mat-button class="header-font-color line">My Account</a>

                  <a *ngIf="isUserLoggedIn" [routerLink]="['/orders']" routerLinkActive="router-link-active" mat-button class="header-font-color line">My Orders</a>

                  <a *ngIf="isUserLoggedIn" [routerLink]="['/cart']" routerLinkActive="router-link-active" mat-button class="header-font-color line">Cart</a>

                  <a *ngIf="!isUserLoggedIn" [routerLink]="['/login']" routerLinkActive="router-link-active" mat-button class="header-font-color line"> Login </a>

                  <a *ngIf="!isUserLoggedIn" [routerLink]="['/register']" routerLinkActive="router-link-active"mat-button class="header-font-color line">Register</a>

                  <a *ngIf="isUserLoggedIn" [routerLink]="['/logout']" routerLinkActive="router-link-active" mat-button class="header-font-color line"> Logout </a>

                  <a [routerLink]="['/about-us']" routerLinkActive="router-link-active" mat-button class="header-font-color line">About US </a>

                  <a [routerLink]="['/help']" routerLinkActive="router-link-active" mat-button class="header-font-color line line2">
                          <!-- <mat-icon matPrefix> help</mat-icon> -->
                           Help US</a>

                </nav>
        </div>
</nav>
